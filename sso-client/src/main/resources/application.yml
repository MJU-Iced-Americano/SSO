server:
  port: 80

spring:
  application:
    name: SSO-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/master
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
      client:
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login
          keycloak:
            issuer-uri: http://localhost:8080/realms/master
            user-name-attribute: preferred_username
        registration:
          google:
            client-id: 271906388519-2315c9inhf6vsq2k20or6fqnc3qp01ud.apps.googleusercontent.com
            client-secret: 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
            scope:
              - email
              - profile
            redirect-uri : "http://localhost:8080/realms/master/broker/google/endpoint"
            client-name: Google
            provider: google
          keycloak:
            provider: keycloak
            client-id: SSOService
            client-secret: csBVAw33bdc7AKiA0C41vu282mcFXwUm
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/keycloak'
          github:
            client-id: f56af0d721fc89b30f61
            client-secret: fec0e05d0dde826b03b736da44e3a6415c3f5f10
            authorization-grant-type: authorization_code
            # Identity providers에 기본으로 주어진 redirect_url 써야 함
            # GitHub, Google에서 Oauth 설정할 때도 Identity providers에 기본으로 주어진 redirect_url로 설정 해줘야 함
            redirect-uri: "http://localhost:8080/realms/master/broker/github/endpoint"
            client-name: GitHub
            provider: github


jwt:
  auth:
    converter:
      resource-id: SSOService
      principal-attribute: preferred_username

